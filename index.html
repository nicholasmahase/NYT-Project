<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>NYT-Project</title>
    <!-- Added link to the jQuery Library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <!-- Added a link to Bootstrap-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="style.css">

<body>
    <div class="container">
    <div class="jumbotron jumbotron-fluid">
        <div class="container">
          <h1 class="display-4 text-center">New York Times Search</h1>
        </div>
      </div>
      
          <div class="form-group row">
            <label for="example-search-input" >Search Term</label>
            
              <input class="form-control" type="search" value="How do I shoot web" id="example-search-input">
            
          </div>
          
            <div class="form-group row">
                    <label for="sel1">Number of Records To Retrieve:</label>
                    <select class="form-control" id="sel1">
                      <option>1</option>
                      <option>2</option>
                      <option>3</option>
                      <option>4</option>
                    </select>
                  </div>
          
            <div class="form-group row">
                <label for="example-number-input">Start Year(Optional)</label>
                    <input class="form-control" type="number" value="42" id="example-number-input">
            </div>

            <div class="form-group row">
                    <label for="example-number-input">End Year(Optional)</label>
                        <input class="form-control" type="number" value="42" id="example-number-input">
            </div>
            <div class="row">
                <div class="col-md-1">
            <button type="button" class="btn btn-default btn-sm">
                    <span class="glyphicon glyphicon-star" aria-hidden="true"></span> Search
                  </button>
                </div>
                <div class="col-md-1">
            <button type="button" class="btn btn-default btn-sm">
                <span class="glyphicon glyphicon-star" aria-hidden="true"></span> Clear
                </button>  
                </div>    
            </div>
    </div>
    <script type="text/javascript" src="script.js"></script>
</body>
