<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>NYT-Project</title>
    <!-- Added link to the jQuery Library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <!-- Added a link to Bootstrap-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script> 
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">

    <!-- font awesome -->
    <link rel='stylesheet' href='https://use.fontawesome.com/releases/v5.5.0/css/all.css' integrity='sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU' crossorigin='anonymous'>
    <link href="https://fonts.googleapis.com/css?family=Merriweather+Sans" rel="stylesheet">

</head>
<body>
    <div class="container main-page">
    <div class="page-header heading">
          <h1 class="display-4 text-center mainh1"><i class='far fa-newspaper' style='font-size:25px'></i>New York Times Search</h1>
      </div>
      
      
      <nav class="navbar navbar-light bg-light">
            <span class="navbar-brand mb-0 h1">Search Parameters</span>
          </nav>
          <div class="container middleSect">
        <div class="container">  
          <div class="form-group row">
            <label for="example-search-input" >Search Term</label>
            
              <input class="form-control" type="search" value="" id="example-search-input">
            
          </div>
          
            <div class="form-group row">
                    <label for="sel1">Number of Records To Retrieve:</label>
                    <input class="form-control" type="number" min="1" max="10" step="1" value="" id="record-input">
                  </div>
          
            <div class="form-group row">
                <label for="example-number-input">Start Year(Optional)</label>
                    <input class="form-control" type="number" min="1900" max="2099" step="1" value="" id="start-year">
            </div>

            <div class="form-group row">
                    <label for="example-number-input">End Year(Optional)</label>
                        <input class="form-control" type="number" min="1900" max="2099" step="1" value="" id="end-year">
            </div>
            <div class="row">
                <div class="col-md-1">
            <button type="button" class="btn btn-default btn-sm">
                <i class='fas fa-search' style='font-size:15px'></i> Search
                  </button>
                </div>
                <div class="col-md-1">
                    <button type="button" class="btn btn-default btn-sm">
                        <i class='fas fa-trash' style='font-size:15px'></i> Clear Results
                          </button>
                </div>
                
                 
                </div>   
                </div> 
            </div>
        </div>

        <div class="container art">
            <nav class="navbar navbar-light bg-light">
                    <span class="navbar-brand mb-0 h1">Top Articles</span>
                  </nav>
                  <div id="article"><p>&nbsp</p></div>
        </div>
    </div>
    <script type="text/javascript" src="script.js"></script>
</body>
</body>
</html>
